name: CI/CD

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/docker_linux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push PROD image
        uses: docker/build-push-action@v6
        with:
          context: tasks/docker
          file: tasks/docker/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Build & push TEST image
        uses: docker/build-push-action@v6
        with:
          context: tasks/docker
          file: tasks/docker/Dockerfile
          target: test
          push: true
          tags: |
            ${{ env.IMAGE }}:test-latest
            ${{ env.IMAGE }}:test-${{ github.sha }}

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull test image
        run: docker pull "${{ env.IMAGE }}:test-${{ github.sha }}"

      - name: Run tests (DB already on host)
        run: |
          docker rm -f users-tests 2>/dev/null || true
          docker run --rm --name users-tests \
            --network host \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e ROOT_PATH="" \
            "${{ env.IMAGE }}:test-${{ github.sha }}"

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull prod image
        run: docker pull "${{ env.IMAGE }}:${{ github.sha }}"

      - name: Run app (restart)
        run: |
          docker rm -f usersapp 2>/dev/null || true
          docker run -d --name usersapp \
            --restart unless-stopped \
            --network host \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e ROOT_PATH="/${{ secrets.USERNAME }}" \
            "${{ env.IMAGE }}:${{ github.sha }}"

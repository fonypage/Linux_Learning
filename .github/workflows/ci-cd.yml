name: CI/CD

on:
  push:
    branches: ["master"]
    paths:
      - "tasks/docker/**"
      - ".github/workflows/ci-cd.yml"

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/docker_linux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: tasks/docker
          file: tasks/docker/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  test:
  runs-on: ubuntu-latest
  needs: build

  services:
    db:
      image: postgres:16-alpine
      env:
        POSTGRES_USER: kubsu
        POSTGRES_PASSWORD: kubsu
        POSTGRES_DB: kubsu
      ports:
        - 5432:5432
      options: >-
        --health-cmd "pg_isready -U kubsu -d kubsu"
        --health-interval 5s
        --health-timeout 3s
        --health-retries 30

  steps:
    - uses: actions/checkout@v4

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull image
      run: docker pull "${{ env.IMAGE }}:${{ github.sha }}"

    - name: Run tests inside image
      run: |
        docker run --rm --network "${{ job.services.db.network }}" --user 0 \
          -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@db:5432/kubsu" \
          -e ROOT_PATH="" \
          -v "${{ github.workspace }}/tasks/docker:/work" \
          -w /work \
          "${{ env.IMAGE }}:${{ github.sha }}" \
          sh -lc 'python -m pip install --no-cache-dir ".[test]" && pytest -q tests'

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Podman login to GHCR
        run: podman login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_TOKEN }}"

      - name: Pull image
        run: podman pull "${{ env.IMAGE }}:${{ github.sha }}"

      - name: Run app (restart)
        run: |
          podman rm -f usersapp 2>/dev/null || true
          podman run -d --name usersapp \
            --restart=always \
            --network host \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e ROOT_PATH="/${{ secrets.USERNAME }}" \
            "${{ env.IMAGE }}:${{ github.sha }}"

name: CI/CD

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests in Docker image with Postgres (tasks/docker)
        working-directory: tasks/docker
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from app
          docker compose -f docker-compose.ci.yml down -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy on server via SSH (git pull + docker compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            # Куда клонируем/обновляем репо на сервере
            mkdir -p ~/apps
            cd ~/apps

            # Если репо ещё не скачано — клонируем (через HTTPS; для public репо не нужны токены)
            if [ ! -d "Linux_Learning" ]; then
              git clone https://github.com/${{ github.repository }}.git Linux_Learning
            fi

            cd Linux_Learning
            git pull

            # Запуск docker-compose из папки задания
            cd tasks/docker

            # Важно для проверки через /<username>/users/
            export APP_PREFIX="/${{ secrets.USERNAME }}"
            export PORT="${{ secrets.APP_PORT }}"

            docker compose up -d --build
            docker image prune -f

name: CI/CD

on:
  push:
    branches: ["master"]
    paths:
      - "tasks/docker/**"
      - ".github/workflows/ci-cd.yml"

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/docker_linux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: tasks/docker
          file: tasks/docker/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create network
        run: docker network create ci-net

      - name: Start Postgres for tests
        run: |
          docker run -d --name ci-db --network ci-net \
            -e POSTGRES_USER=kubsu \
            -e POSTGRES_PASSWORD=kubsu \
            -e POSTGRES_DB=kubsu \
            postgres:16-alpine

          for i in {1..60}; do
            docker exec ci-db pg_isready -U kubsu -d kubsu && exit 0
            sleep 1
          done
          docker logs ci-db || true
          exit 1

      - name: Pull image
        run: docker pull "${{ env.IMAGE }}:${{ github.sha }}"

      - name: Run tests inside the image (no test image)
        run: |
          docker run --rm --network ci-net --user 0 \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@ci-db:5432/kubsu" \
            -e ROOT_PATH="" \
            -v "${{ github.workspace }}/tasks/docker:/work" \
            -w /work \
            "${{ env.IMAGE }}:${{ github.sha }}" \
            sh -lc 'python -m pip install --no-cache-dir ".[test]" && pytest -q tests'

      - name: Cleanup
        if: always()
        run: |
          docker rm -f ci-db 2>/dev/null || true
          docker network rm ci-net 2>/dev/null || true

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Podman login to GHCR
        run: podman login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_TOKEN }}"

      - name: Pull image
        run: podman pull "${{ env.IMAGE }}:${{ github.sha }}"

      - name: Run app (restart)
        run: |
          podman rm -f usersapp 2>/dev/null || true
          podman run -d --name usersapp \
            --restart=always \
            --network host \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e ROOT_PATH="/${{ secrets.USERNAME }}" \
            "${{ env.IMAGE }}:${{ github.sha }}"

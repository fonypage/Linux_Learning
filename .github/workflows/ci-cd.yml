name: CI/CD

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/docker_linux

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests (tasks/docker)
        working-directory: tasks/docker
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from app
          docker compose -f docker-compose.ci.yml down -v

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push prod image (tasks/docker)
        uses: docker/build-push-action@v6
        with:
          context: tasks/docker
          file: tasks/docker/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy on server via SSH (pull image + run)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            docker pull "${{ env.IMAGE }}:latest"
            docker rm -f usersapp 2>/dev/null || true
            docker run -d --name usersapp \
              -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@<DB_HOST>:5432/kubsu" \
              -e PORT="${{ secrets.APP_PORT }}" \
              -e APP_PREFIX="/${{ secrets.USERNAME }}" \
              -p ${{ secrets.APP_PORT }}:${{ secrets.APP_PORT }} \
              "${{ env.IMAGE }}:latest"
